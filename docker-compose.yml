version: '2'
services:
  php:
    image: yiisoftware/yii2-php:7.4-apache
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - '8000:80'

  mysql:
    image: mariadb:10.5
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root